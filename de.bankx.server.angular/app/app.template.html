<div class="col-md-6">
  <h1>Neu: {{title}}</h1>
  <button class="btn btn-primary" (click)="getData()">Get Data</button>
  <button class="btn btn-primary" (click)="clearData()">Clear</button>
  <ul class="list-group">
    <li class="list-group-item" (click)="onSelect(data)" *ngFor="let data of dataList">{{data.info}}</li>
  </ul>
</div>
<div class="col-md-6">
  <my-data-detail [data] = "selectedData" *ngIf="selectedData"></my-data-detail>
</div>
