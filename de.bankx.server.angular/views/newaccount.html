<!-- Trigger the modal -->
<br>
<div class="container">
<button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">Konto hinzufügen</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2>Account hinzufügen</h2>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <label for="owner">Konto-Inhaber</label>
            <input type="text" class="form-control" id="owner" required [(ngModel)]="account.owner" name="owner">
          </div>

          <div class="form-group">
            <label for="value">Startguthaben</label>
            <input type="number" min="0" step="0.01" class="form-control" id="value" required [(ngModel)]="startguthaben" name="value">
          </div>

          <button type="button" class="btn btn-white" data-dismiss="modal">Schließen</button>
          <button type="submit" class="btn btn-success">Absenden</button>
        </form>
      </div>
    </div>
  </div>
</div>
