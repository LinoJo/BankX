<div class="container">
  <h2>Konten</h2>
  <table class="table">
    <thead>
      <tr>
        <td>Konto-Nummer</td>
        <td>Konto-Name</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accountList">
        <td>{{acc.number}}</td>
        <td>{{acc.owner}}</td>
        <td><button class="btn btn-sm btn-basic pull-right" (click)="onSelect(acc)">Bearbeiten</button></td>
      </tr>
    </tbody>
</table>
</div>
