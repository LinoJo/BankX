<!-- Modal -->
<div id="accountModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2>Konto '{{acc.number}}' - Details</h2>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

          <div class="form-group">
            <label for="value">Konto-Nummer</label>
            <input type="text" class="form-control" id="owner" [(ngModel)]="acc.number" name="number" disabled>
          </div>

          <div class="form-group">
            <label for="owner">Konto-Inhaber</label>
            <input type="text" class="form-control" id="owner" [(ngModel)]="acc.owner" name="owner">
          </div>

          <button type="button" class="btn btn-white" data-dismiss="modal">Schließen</button>
          <button type="submit" class="btn btn-success">Speichern</button>
        </form>

        <hr>

        <h3>Transaktionen</h3>
        <table class="table">
          <thead>
            <tr>
              <td>Sender</td>
              <td>Empfänger</td>
              <td>Verwendungszweck</td>
              <td>Summe</td>
              <td>Datum</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tra of transactionList">
              <td>{{tra.sender.owner}}</td>
              <td>{{tra.receiver.owner}}</td>
              <td>{{tra.reference}}</td>
              <td>{{tra.amount}}</td>
              <td>{{tra.transactionDate | date:'dd/MM/yyyy - hh:mm'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
